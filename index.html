        class TanzaniaPOS {
            constructor() {
                this.currentUser = null;

                this.heldCarts = [];
                this.users = [];
                this.categories = new Set(['all']);

                this.currentTheme = localStorage.getItem('tanzania_pos_theme') || 'light';
                this.currentLanguage = localStorage.getItem('tanzania_pos_language') || 'en';
                this.isProcessing = false;
                this.salesChart = null;
                this.isFullScreen = false;
                this.sessionToken = null;
                this.sessionTimeout = null;

                this.isInitialized = false;

                    storeName: 'Tanzania Shop',

            async init() {
                try {
                    await this.initializeDatabase();
                    await this.loadData();
                    this.setupEventListeners();
                    this.updateDateTime();
                    this.applyTheme(this.currentTheme);
                    this.applyLanguage(this.currentLanguage);
                    this.setupAccessibility();
                    
                    if (this.products.length === 0) {
                        await this.createSampleData();
                    }
                    
                    this.updateProductsDisplay();
                    this.updateCategories();
                    this.updateInventoryTable();
                    this.updateCartBadge();
                    this.loadSettingsUI();
                    
                    if (this.sales.length === 0) {
                        await this.createSampleSales();
                    }
                    
                    this.updateDashboardStats();
                    this.setupSessionTimeout();
                    this.isInitialized = true;
                    
                    // Check for existing session
                    setTimeout(() => this.checkExistingSession(), 500);
                    
                    // Run startup checks
                    setTimeout(() => this.startupChecks(), 1000);
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showToast('System initialization failed!', 'error', 5000, 'high');
                }
            }

            async initializeDatabase() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('TanzaniaPOS', 2);
                    
                    request.onerror = (event) => {
                        console.error('IndexedDB error:', event.target.error);
                        reject(event.target.error);
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        console.log('IndexedDB initialized');
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // Create object stores
                        if (!db.objectStoreNames.contains('products')) {
                            const productsStore = db.createObjectStore('products', { keyPath: 'id' });
                            productsStore.createIndex('sku', 'sku', { unique: true });
                            productsStore.createIndex('category', 'category', { unique: false });
                            productsStore.createIndex('barcode', 'barcode', { unique: false });
                        }
                        
                        if (!db.objectStoreNames.contains('sales')) {
                            const salesStore = db.createObjectStore('sales', { keyPath: 'id' });
                            salesStore.createIndex('date', 'date', { unique: false });
                            salesStore.createIndex('cashier', 'cashier', { unique: false });
                        }
                        
                        if (!db.objectStoreNames.contains('users')) {
                            const usersStore = db.createObjectStore('users', { keyPath: 'username' });
                            usersStore.createIndex('role', 'role', { unique: false });
                        }
                        
                        if (!db.objectStoreNames.contains('settings')) {
                            db.createObjectStore('settings', { keyPath: 'key' });
                        }
                        
                        if (!db.objectStoreNames.contains('cart')) {
                            db.createObjectStore('cart', { keyPath: 'id' });
                        }
                        
                        if (!db.objectStoreNames.contains('heldCarts')) {
                            db.createObjectStore('heldCarts', { keyPath: 'id' });
                        }
                    };
                });
            }

            async loadData() {
                try {
                    // Load products
                    this.products = await this.getAllFromStore('products');
                    
                    // Load sales
                    this.sales = await this.getAllFromStore('sales');
                    
                    // Load cart
                    this.cart = await this.getAllFromStore('cart');
                    
                    // Load held carts
                    this.heldCarts = await this.getAllFromStore('heldCarts');
                    
                    // Load settings
                    const settingsArray = await this.getAllFromStore('settings');
                    settingsArray.forEach(setting => {
                        this.settings[setting.key] = setting.value;
                    });
                    
                    // Load users
                    this.users = await this.getAllFromStore('users');
                    
                    // Initialize categories
                    this.categories = new Set(['all']);
                    this.products.forEach(product => {
                        if (product.category) {
                            this.categories.add(product.category);
                        }
                    });
                    
                    // Initialize default users if none exist
                    if (this.users.length === 0) {
                        await this.createDefaultUsers();
                    }
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showToast('Error loading data from database', 'error');
                }
            }

            async getAllFromStore(storeName) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    
                    request.onsuccess = (event) => {
                        resolve(event.target.result || []);
                    };
                    
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async saveToStore(storeName, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put(data);
                    
                    request.onsuccess = () => {
                        resolve();
                    };
                    
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async deleteFromStore(storeName, key) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.delete(key);
                    
                    request.onsuccess = () => {
                        resolve();
                    };
                    
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async clearStore(storeName) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.clear();
                    
                    request.onsuccess = () => {
                        resolve();
                    };
                    
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async saveData() {
                try {
                    // Save all data to IndexedDB
                    await this.clearStore('products');
                    for (const product of this.products) {
                        await this.saveToStore('products', product);
                    }
                    
                    await this.clearStore('sales');
                    for (const sale of this.sales) {
                        await this.saveToStore('sales', sale);
                    }
                    
                    await this.clearStore('cart');
                    for (const item of this.cart) {
                        await this.saveToStore('cart', { ...item, id: item.id });
                    }
                    
                    await this.clearStore('heldCarts');
                    for (const heldCart of this.heldCarts) {
                        await this.saveToStore('heldCarts', heldCart);
                    }
                    
                    // Save settings
                    await this.clearStore('settings');
                    for (const [key, value] of Object.entries(this.settings)) {
                        await this.saveToStore('settings', { key, value });
                    }
                    
                    // Save users
                    await this.clearStore('users');
                    for (const user of this.users) {
                        await this.saveToStore('users', user);
                    }
                    
                    // Also save to localStorage as backup
                    localStorage.setItem('tanzania_pos_theme', this.currentTheme);
                    localStorage.setItem('tanzania_pos_language', this.currentLanguage);
                    
                } catch (error) {
                    console.error('Error saving data:', error);
                    this.showToast('Error saving data', 'error');
                }
            }

            async createDefaultUsers() {

                const hashPassword = (password) => {
                    // Simple hash for demo - in production use bcrypt or similar
                    let hash = 0;
                    for (let i = 0; i < password.length; i++) {
                        const char = password.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash;
                    }
                    return hash.toString(36);
                };

                ];
                
                for (const user of this.users) {
                    await this.saveToStore('users', user);
                }
            }

            setupEventListeners() {
                // Login
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.login();
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());

                // Session timeout extension on user activity
                ['click', 'keypress', 'mousemove', 'scroll'].forEach(event => {
                    document.addEventListener(event, () => this.extendSession());
                });

                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const page = e.target.closest('.nav-item').dataset.page;
                        this.switchPage(page);
                    });
                });

                // Cart
                document.getElementById('floatingCartBtn').addEventListener('click', () => this.toggleCart());
                document.getElementById('clearCartBtn').addEventListener('click', () => this.clearCart());
                document.getElementById('checkoutBtn').addEventListener('click', () => this.showPaymentModal());
                document.getElementById('holdCartBtn').addEventListener('click', () => this.holdCart());
                document.getElementById('saveCartBtn').addEventListener('click', () => this.saveCart());

                // Search

                );

                // Inventory

                );

                });

                // Quick sale

                // Scan

                // Payment modal

                document.getElementById('cancelPaymentBtn').addEventListener('click', () => this.hidePaymentModal());
                document.getElementById('confirmPaymentBtn').addEventListener('click', () => this.processPayment());
                document.getElementById('amountTendered').addEventListener('input', () => this.calculateChange());
                document.getElementById('amountTendered').addEventListener('keypress', (e) => {

                });

                // Quick amounts

                    btn.addEventListener('click', (e) => {
                        const amount = parseFloat(e.target.dataset.amount);
                        const currentAmount = parseFloat(document.getElementById('amountTendered').value) || 0;
                        document.getElementById('amountTendered').value = (currentAmount + amount).toFixed(2);
                        this.calculateChange();
                    });
                });

                // Payment methods
                document.querySelectorAll('.payment-method').forEach(method => {
                    method.addEventListener('click', (e) => this.selectPaymentMethod(e.target.closest('.payment-method')));
                });

                // Product modal
                document.getElementById('addProductBtn').addEventListener('click', () => this.showProductModal());
                document.getElementById('bulkImportBtn').addEventListener('click', () => this.bulkImport());
                document.getElementById('closeProductModal').addEventListener('click', () => this.hideProductModal());
                document.getElementById('cancelProductBtn').addEventListener('click', () => this.hideProductModal());
                document.getElementById('saveProductBtn').addEventListener('click', () => this.saveProduct());

                // Settings
                document.getElementById('storeName').addEventListener('change', (e) => {
                    this.settings.storeName = e.target.value;
                    this.saveData();
                    this.showToast('Store name updated', 'success');
                });

                document.getElementById('taxRate').addEventListener('change', (e) => {
                    this.settings.taxRate = parseFloat(e.target.value);
                    this.saveData();
                    this.updateCartDisplay();
                    this.updateTaxRateDisplay();
                    this.showToast('Tax rate updated', 'success');
                });

                });

                });

                });

                });

                    this.updateSalesHistory();
                });

                document.getElementById('historySort').addEventListener('change', () => {
                    this.updateSalesHistory();
                });

                document.getElementById('historySearch').addEventListener('input',
                    this.debounce((e) => this.updateSalesHistory(), 300)
                );

                // Reports
                document.getElementById('reportPeriod').addEventListener('change', () => {
                    this.updateReports();
                });

                // Close cart when clicking outside
                document.addEventListener('click', (e) => {
                    const cartDrawer = document.getElementById('cartDrawer');
                    const cartBtn = document.getElementById('floatingCartBtn');
                    
                    if (this.isCartOpen && 
                        !cartDrawer.contains(e.target) && 
                        !cartBtn.contains(e.target)) {
                        this.closeCart();
                    }
                });

                // Swipe to close cart
                let startY = 0;
                const cartDrawer = document.getElementById('cartDrawer');
                cartDrawer.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                });

                cartDrawer.addEventListener('touchmove', (e) => {
                    if (!this.isCartOpen) return;
                    
                    const currentY = e.touches[0].clientY;
                    const diff = currentY - startY;
                    
                    if (diff > 50) {
                        this.closeCart();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Ctrl/Cmd + S to save cart
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveCart();
                    }
                    
                    // Ctrl/Cmd + P to process payment
                    if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                        e.preventDefault();
                        if (this.cart.length > 0 && !this.isProcessing) {
                            this.showPaymentModal();
                        }
                    }
                    
                    // Escape to close modals
                    if (e.key === 'Escape') {
                        this.hideAllModals();
                    }
                    
                    // F11 for fullscreen
                    if (e.key === 'F11') {
                        e.preventDefault();
                        this.toggleFullScreen();
                    }
                });

                // Fullscreen button
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullScreen());

                // Language selector
                document.getElementById('langBtn').addEventListener('click', () => this.toggleLanguageDropdown());
                document.querySelectorAll('.lang-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        const lang = e.target.closest('.lang-option').dataset.lang;
                        this.selectLanguage(lang);
                    });
                });

                // Close language dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    const langBtn = document.getElementById('langBtn');
                    const langDropdown = document.getElementById('langDropdown');
                    
                    if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
                        langDropdown.classList.remove('show');
                    }
                });

                // Fullscreen change event
                document.addEventListener('fullscreenchange', () => {
                    this.isFullScreen = !this.isFullScreen;
                    this.updateFullscreenButton();
                });

                document.addEventListener('webkitfullscreenchange', () => {
                    this.isFullScreen = !this.isFullScreen;
                    this.updateFullscreenButton();
                });

                document.addEventListener('mozfullscreenchange', () => {
                    this.isFullScreen = !this.isFullScreen;
                    this.updateFullscreenButton();
                });

                document.addEventListener('MSFullscreenChange', () => {
                    this.isFullScreen = !this.isFullScreen;
                    this.updateFullscreenButton();
                });

                // Window resize handling
                window.addEventListener('resize', this.throttle(() => {
                    this.handleResize();
                }, 250));
            }

                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                    this.isFullScreen = true;

                    } else if (document.mozCancelFullScreen) {

                }

            async login() {
                if (this.isProcessing || !this.isInitialized) return;
                
                this.isProcessing = true;
                
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                const role = document.getElementById('loginRole').value;

                // Clear any previous error states
                document.getElementById('loginUsername').classList.remove('error');
                document.getElementById('loginPassword').classList.remove('error');

                // Validate inputs
                if (!username || !password) {
                    this.showToast('Please enter username and password', 'warning');
                    this.isProcessing = false;
                    return;
                }

                try {
                    // Find user
                    const user = this.users.find(u => u.username === username);
                    
                    if (!user) {
                        this.showToast('Invalid username or password', 'error');
                        document.getElementById('loginUsername').classList.add('error');
                        this.isProcessing = false;
                        return;
                    }

                    // Verify password
                    const hashPassword = (password) => {
                        let hash = 0;
                        for (let i = 0; i < password.length; i++) {
                            const char = password.charCodeAt(i);
                            hash = ((hash << 5) - hash) + char;
                            hash = hash & hash;
                        }
                        return hash.toString(36);
                    };
                    
                    const inputHash = hashPassword(password);
                    if (inputHash !== user.passwordHash) {
                        this.showToast('Invalid username or password', 'error');
                        document.getElementById('loginPassword').classList.add('error');
                        this.isProcessing = false;
                        return;
                    }

                    // Check role
                    if (user.role !== role) {
                        this.showToast(`User does not have ${role} role`, 'error');
                        this.isProcessing = false;
                        return;
                    }

                    // Create session
                    this.currentUser = user.name;
                    this.currentRole = user.role;
                    this.sessionToken = this.generateSessionToken();
                    
                    // Store session in localStorage (with expiry)
                    const sessionData = {
                        token: this.sessionToken,
                        user: this.currentUser,
                        role: this.currentRole,
                        expires: Date.now() + (30 * 60 * 1000) // 30 minutes
                    };
                    localStorage.setItem('tanzania_pos_session', JSON.stringify(sessionData));

                    // Add loading animation
                    const loginBtn = document.getElementById('loginBtn');
                    const originalHTML = loginBtn.innerHTML;
                    loginBtn.innerHTML = '<div class="loading"></div>';
                    
                    // Show loading for a moment
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // Hide login and show POS screen - FIXED HERE
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('posScreen').style.display = 'flex';
                    
                    document.getElementById('currentUser').textContent = this.currentUser;
                    document.getElementById('currentRole').textContent = role;
                    
                    // Apply user permissions
                    this.applyUserPermissions(user);
                    
                    this.showToast(`Welcome, ${this.currentUser}!`, 'success');
                    
                    this.updateCartDisplay();
                    this.updateCartBadge();
                    this.updateDashboardStats();
                    
                    // Restart session timeout
                    this.setupSessionTimeout();
                    
                    // Restore button
                    loginBtn.innerHTML = originalHTML;
                    this.isProcessing = false;
                    
                    // Clear password field
                    document.getElementById('loginPassword').value = '';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showToast('Login failed. Please try again.', 'error');
                    this.isProcessing = false;
                }
            }

            generateSessionToken() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            setupSessionTimeout() {
                // Clear existing timeout
                if (this.sessionTimeout) {
                    clearTimeout(this.sessionTimeout);
                }
                
                // Set new timeout (30 minutes)
                this.sessionTimeout = setTimeout(() => {
                    if (this.currentUser) {
                        this.showToast('Session expired. Please login again.', 'warning');
                        this.logout();
                    }
                }, 30 * 60 * 1000); // 30 minutes
            }

            extendSession() {
                if (this.currentUser) {
                    this.setupSessionTimeout();
                }
            }

            addToCart(product) {
                if (this.isProcessing) return;
                
                if (product.stock <= 0) {
                    this.showToast('Product out of stock!', 'warning');
                    return;
                }

                const existingItem = this.cart.find(item => item.id === product.id);
                
                if (existingItem) {
                    if (existingItem.quantity < product.stock) {
                        existingItem.quantity++;
                        this.showToast(`${product.name} quantity increased`, 'success');
                    } else {
                        this.showToast('Cannot add more!', 'warning');
                        return;
                    }
                } else {
                    this.cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1,
                        sku: product.sku,
                        stock: product.stock
                    });
                    this.showToast(`${product.name} added to cart`, 'success');
                }

                this.updateCartDisplay();
                this.updateCartBadge();
                this.saveData();
                
                if (!this.isCartOpen) {
                    this.openCart();
                }
                
                this.updateDashboardStats();
            }

            updateCartSummary() {
                const subtotal = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const taxRate = this.settings.taxRate || 18;
                const tax = subtotal * (taxRate / 100);
                const total = subtotal + tax;
                
                document.getElementById('cartSubtotal').textContent = `TZS ${subtotal.toLocaleString()}`;
                document.getElementById('cartTax').textContent = `TZS ${tax.toLocaleString()}`;
                document.getElementById('cartTotal').textContent = `TZS ${total.toLocaleString()}`;
                document.getElementById('paymentTotal').textContent = `TZS ${total.toLocaleString()}`;
            }

            calculateCartTotal() {
                const subtotal = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const taxRate = this.settings.taxRate || 18;
                const tax = subtotal * (taxRate / 100);
                return subtotal + tax;
            }

            updateCartBadge() {
                const totalItems = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                const badge = document.getElementById('cartBadge');
                
                if (totalItems > 0) {
                    badge.textContent = totalItems;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }

            updateQuantity(productId, change) {
                const item = this.cart.find(item => item.id === parseInt(productId));
                const product = this.products.find(p => p.id === parseInt(productId));
                
                if (item) {
                    const newQuantity = item.quantity + change;
                    
                    if (newQuantity < 1) {
                        this.removeFromCart(productId);
                        return;
                    } else if (newQuantity > product.stock) {
                        this.showToast('Cannot add more!', 'warning');
                        return;
                    } else {
                        item.quantity = newQuantity;
                    }
                    
                    this.updateCartDisplay();
                    this.updateCartBadge();
                    this.saveData();
                }
            }

            removeFromCart(productId) {
                const item = this.cart.find(item => item.id === parseInt(productId));
                if (item) {
                    this.cart = this.cart.filter(item => item.id !== parseInt(productId));
                    this.updateCartDisplay();
                    this.updateCartBadge();
                    this.saveData();
                    this.showToast('Product removed from cart', 'info');
                }
            }

            holdCart() {
                if (this.cart.length === 0) {
                    this.showToast('Cart is empty!', 'warning');
                    return;
                }
                
                const cartId = Date.now();
                this.heldCarts.push({
                    id: cartId,
                    items: [...this.cart],
                    timestamp: new Date().toISOString(),
                    cashier: this.currentUser || 'Unknown'
                });
                
                this.cart = [];
                this.updateCartDisplay();
                this.updateCartBadge();
                this.saveData();
                
                this.showToast(`Cart #${cartId} held`, 'success');
            }

            saveCart() {
                if (this.cart.length === 0) {
                    this.showToast('Cart is empty!', 'warning');
                    return;
                }
                
                localStorage.setItem('tanzania_pos_saved_cart', JSON.stringify(this.cart));
                this.showToast('Cart saved', 'success');
            }

            clearCart() {
                if (this.cart.length === 0) {
                    this.showToast('Cart is already empty!', 'info');
                    return;
                }
                
                if (confirm('Clear all items from cart? This action cannot be undone.')) {
                    this.cart = [];
                    this.updateCartDisplay();
                    this.updateCartBadge();
                    this.saveData();
                    this.showToast('Cart cleared', 'info');
                }
            }

            openCart() {
                document.getElementById('cartDrawer').classList.add('open');
                this.isCartOpen = true;
            }

            closeCart() {
                document.getElementById('cartDrawer').classList.remove('open');
                this.isCartOpen = false;
            }

            toggleCart() {
                if (this.isCartOpen) {
                    this.closeCart();
                } else {
                    this.openCart();
                }
            }

            showPaymentModal() {
                if (this.cart.length === 0) {
                    this.showToast('Cart is empty!', 'warning');
                    return;
                }
                
                this.closeCart();
                document.getElementById('paymentModal').classList.remove('hidden');
                document.getElementById('amountTendered').value = '';
                document.getElementById('paymentChange').textContent = 'TZS 0';
                
                // Auto-select cash
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                document.querySelector('.payment-method[data-method="cash"]').classList.add('active');
                
                setTimeout(() => document.getElementById('amountTendered').focus(), 100);
            }

            hidePaymentModal() {
                document.getElementById('paymentModal').classList.add('hidden');
            }

            selectPaymentMethod(methodElement) {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                methodElement.classList.add('active');
                
                // Auto-fill for cash
                if (methodElement.dataset.method === 'cash') {
                    const total = this.calculateCartTotal();
                    document.getElementById('amountTendered').value = Math.ceil(total);
                    this.calculateChange();
                }
            }

            calculateChange() {
                const amount = parseFloat(document.getElementById('amountTendered').value) || 0;
                const total = this.calculateCartTotal();
                const change = amount - total;
                
                const changeElement = document.getElementById('paymentChange');
                changeElement.textContent = `TZS ${change >= 0 ? change.toLocaleString() : '0'}`;
                
                if (change >= 0) {
                    changeElement.className = 'font-semibold text-success';
                } else {
                    changeElement.className = 'font-semibold text-danger';
                }
            }

            async processPayment() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                
                const amount = parseFloat(document.getElementById('amountTendered').value) || 0;
                const total = this.calculateCartTotal();
                
                if (amount < total) {
                    this.showToast(`Need TZS ${(total - amount).toLocaleString()} more`, 'warning');
                    this.isProcessing = false;
                    return;
                }

                const paymentMethod = document.querySelector('.payment-method.active').dataset.method;
                
                // Show processing
                const confirmBtn = document.getElementById('confirmPaymentBtn');
                const originalText = confirmBtn.innerHTML;
                confirmBtn.innerHTML = '<div class="loading"></div>';
                confirmBtn.disabled = true;
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Create sale record
                const sale = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    items: this.cart.map(item => ({
                        id: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity,
                        sku: item.sku
                    })),
                    subtotal: this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    tax: total - this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    total: total,
                    paymentMethod: paymentMethod,
                    amountTendered: amount,
                    change: amount - total,
                    cashier: this.currentUser || 'System',
                    store: this.settings.storeName || 'Tanzania Shop'
                };

                // Update product stocks
                this.cart.forEach(cartItem => {
                    const product = this.products.find(p => p.id === cartItem.id);
                    if (product) {
                        product.stock -= cartItem.quantity;
                    }
                });

                // Save sale
                this.sales.push(sale);
                await this.saveData();
                
                // Update UI
                this.updateProductsDisplay();
                this.updateInventoryTable();
                this.updateDashboardStats();
                
                // Show success
                confirmBtn.innerHTML = '<i class="fas fa-check"></i>';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Clear cart
                this.cart = [];
                this.updateCartDisplay();
                this.updateCartBadge();
                await this.saveData();
                
                // Hide modal
                this.hidePaymentModal();
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
                
                this.showToast('Payment successful! Receipt printed.', 'success');
                
                // Print receipt
                this.printReceipt(sale);
                
                this.isProcessing = false;
            }

            updateSalesHistory() {
                const period = document.getElementById('historyPeriod').value;
                const paymentMethod = document.getElementById('historyPaymentMethod').value;
                const searchQuery = document.getElementById('historySearch').value.toLowerCase();
                const sortBy = document.getElementById('historySort').value;
                
                let filteredSales = this.sales;
                
                // Filter by period
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                switch(period) {
                    case 'today':
                        filteredSales = filteredSales.filter(sale => 
                            new Date(sale.date) >= today
                        );
                        break;
                    case 'yesterday':
                        const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
                        filteredSales = filteredSales.filter(sale => {
                            const saleDate = new Date(sale.date);
                            return saleDate >= yesterday && saleDate < today;
                        });
                        break;
                    case 'week':
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        filteredSales = filteredSales.filter(sale => 
                            new Date(sale.date) >= weekAgo
                        );
                        break;
                    case 'month':
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        filteredSales = filteredSales.filter(sale => 
                            new Date(sale.date) >= monthAgo
                        );
                        break;
                    case 'year':
                        const yearAgo = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                        filteredSales = filteredSales.filter(sale => 
                            new Date(sale.date) >= yearAgo
                        );
                        break;
                }
                
                // Filter by payment method
                if (paymentMethod !== 'all') {
                    filteredSales = filteredSales.filter(sale => 
                        sale.paymentMethod === paymentMethod
                    );
                }
                
                // Filter by search query
                if (searchQuery) {
                    filteredSales = filteredSales.filter(sale => 
                        sale.cashier.toLowerCase().includes(searchQuery) ||
                        sale.id.toString().includes(searchQuery) ||
                        sale.items.some(item => 
                            item.name.toLowerCase().includes(searchQuery) ||
                            item.sku.toLowerCase().includes(searchQuery)
                        )
                    );
                }
                
                // Sort sales
                switch(sortBy) {
                    case 'newest':
                        filteredSales.sort((a, b) => new Date(b.date) - new Date(a.date));
                        break;
                    case 'oldest':
                        filteredSales.sort((a, b) => new Date(a.date) - new Date(b.date));

            searchInventory(query) {
                const tableBody = document.getElementById('inventoryTable').querySelector('tbody');

                const filter = document.getElementById('inventoryFilter').value;
                const sortBy = document.getElementById('inventorySort').value;
                
                let filteredProducts = this.products.filter(product => 
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.sku.toLowerCase().includes(query.toLowerCase()) ||
                    product.category.toLowerCase().includes(query.toLowerCase())
                );
                
                // Apply filter
                switch(filter) {
                    case 'low':
                        filteredProducts = filteredProducts.filter(p => p.stock <= p.minStock && p.stock > 0);
                        break;
                    case 'out':
                        filteredProducts = filteredProducts.filter(p => p.stock === 0);
                        break;
                    case 'needReorder':
                        filteredProducts = filteredProducts.filter(p => p.stock <= p.minStock);
                        break;
                    case 'bestSellers':
                        // Simple best sellers based on stock levels
                        filteredProducts.sort((a, b) => a.stock - b.stock).slice(0, 10);
                        break;
                }
                
                // Apply sorting
                switch(sortBy) {
                    case 'name':
                        filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name_desc':
                        filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    case 'stock_asc':
                        filteredProducts.sort((a, b) => a.stock - b.stock);
                        break;
                    case 'stock_desc':
                        filteredProducts.sort((a, b) => b.stock - a.stock);
                        break;
                    case 'price_asc':
                        filteredProducts.sort((a, b) => a.price - b.price);
                        break;
                    case 'price_desc':
                        filteredProducts.sort((a, b) => b.price - a.price);

            async saveProduct() {
                const form = document.getElementById('productForm');
                const isEdit = form.dataset.editId;
                
                if (!this.validateProductForm()) {
                    return;
                }
                
                const productData = {
                    id: isEdit ? parseInt(isEdit) : this.products.length > 0 ? Math.max(...this.products.map(p => p.id)) + 1 : 1,
                    sku: document.getElementById('productSKU').value,
                    barcode: document.getElementById('productBarcode').value || Date.now().toString().slice(-12),
                    name: document.getElementById('productName').value,
                    category: document.getElementById('productCategory').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    cost: parseFloat(document.getElementById('productCost').value) || 0,
                    stock: parseInt(document.getElementById('productStock').value),
                    minStock: parseInt(document.getElementById('productMinStock').value) || 10,
                    description: document.getElementById('productDescription').value,
                    updatedAt: new Date().toISOString()
                };
                
                if (!isEdit) {
                    productData.createdAt = new Date().toISOString();
                }
                
                if (isEdit) {
                    const index = this.products.findIndex(p => p.id === parseInt(isEdit));
                    if (index !== -1) {
                        this.products[index] = { ...this.products[index], ...productData };
                    }
                } else {

            updateReports() {
                const period = document.getElementById('reportPeriod').value;
                let filteredSales = this.sales;
                
                const now = new Date();
                let startDate = new Date();
                
                switch(period) {
                    case 'today':
                        startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        break;
                    case 'yesterday':
                        startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
                        break;
                    case 'week':
                        startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        break;
                    case 'month':
                        startDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                        break;
                    case 'quarter':
                        startDate = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());
                        break;
                    case 'year':
                        startDate = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
                        break;
                }
                
                filteredSales = this.sales.filter(sale => 
                    new Date(sale.date) >= startDate
                );
                
                // Update KPI cards
                const totalRevenue = filteredSales.reduce((sum, sale) => sum + sale.total, 0);
                const totalSales = filteredSales.length;
                const avgTransaction = totalSales > 0 ? totalRevenue / totalSales : 0;
                
                // Find top product
                const productSales = {};
                filteredSales.forEach(sale => {
                    sale.items.forEach(item => {
                        if (!productSales[item.name]) {
                            productSales[item.name] = {
                                quantity: 0,
                                revenue: 0
                            };
                        }
                        productSales[item.name].quantity += item.quantity;
                        productSales[item.name].revenue += item.price * item.quantity;
                    });
                });
                
                let topProduct = '-';
                let maxQuantity = 0;
                Object.entries(productSales).forEach(([name, data]) => {
                    if (data.quantity > maxQuantity) {
                        maxQuantity = data.quantity;
                        topProduct = name;
                    }
                });
                
                // Calculate growth (simplified)
                const previousStart = new Date(startDate.getTime() - (now.getTime() - startDate.getTime()));
                const previousSales = this.sales.filter(sale => {
                    const saleDate = new Date(sale.date);
                    return saleDate >= previousStart && saleDate < startDate;
                });
                
                const previousRevenue = previousSales.reduce((sum, sale) => sum + sale.total, 0);
                const previousCount = previousSales.length;
                
                const revenueGrowth = previousRevenue > 0 ? ((totalRevenue - previousRevenue) / previousRevenue * 100).toFixed(1) : 0;
                const salesGrowth = previousCount > 0 ? ((totalSales - previousCount) / previousCount * 100).toFixed(1) : 0;
                const avgTransactionGrowth = previousCount > 0 && previousRevenue > 0 ? 
                    ((avgTransaction - (previousRevenue / previousCount)) / (previousRevenue / previousCount) * 100).toFixed(1) : 0;
                
                // Update DOM
                document.getElementById('reportTotalRevenue').textContent = `TZS ${totalRevenue.toLocaleString()}`;
                document.getElementById('reportTotalSales').textContent = totalSales.toLocaleString();
                document.getElementById('reportAvgTransaction').textContent = `TZS ${avgTransaction.toLocaleString()}`;
                document.getElementById('reportTopProduct').textContent = topProduct.length > 15 ? topProduct.substring(0, 12) + '...' : topProduct;
                
                // Update growth indicators
                const revenueGrowthEl = document.getElementById('revenueGrowth');
                revenueGrowthEl.innerHTML = `${revenueGrowth > 0 ? '<i class="fas fa-arrow-up text-success"></i>' : '<i class="fas fa-arrow-down text-danger"></i>'} ${Math.abs(revenueGrowth)}%`;
                
                const salesGrowthEl = document.getElementById('salesGrowth');
                salesGrowthEl.innerHTML = `${salesGrowth > 0 ? '<i class="fas fa-arrow-up text-success"></i>' : '<i class="fas fa-arrow-down text-danger"></i>'} ${Math.abs(salesGrowth)}%`;
                
                const avgTransactionGrowthEl = document.getElementById('avgTransactionGrowth');
                avgTransactionGrowthEl.innerHTML = `${avgTransactionGrowth > 0 ? '<i class="fas fa-arrow-up text-success"></i>' : '<i class="fas fa-arrow-down text-danger"></i>'} ${Math.abs(avgTransactionGrowth)}%`;
                
                // Update chart
                this.updateSalesChart(filteredSales, period);
            }

            updateSalesChart(sales, period) {
                const ctx = document.getElementById('salesChart').getContext('2d');
                
                // Group sales by time period
                let labels = [];
                let data = [];
                
                const now = new Date();
                
                if (period === 'today') {
                    // Hourly data for today
                    for (let i = 0; i < 24; i++) {
                        labels.push(`${i}:00`);
                        data.push(0);
                    }
                    
                    sales.forEach(sale => {
                        const hour = new Date(sale.date).getHours();
                        data[hour] += sale.total;
                    });
                } else {
                    // Daily data for longer periods
                    const days = period === 'week' ? 7 : period === 'month' ? 30 : 365;
                    for (let i = days - 1; i >= 0; i--) {
                        const date = new Date(now.getTime() - i * 24 * 60 * 60 * 1000);
                        labels.push(date.toLocaleDateString('sw-TZ', { day: 'numeric', month: 'short' }));
                        data.push(0);
                    }
                    
                    sales.forEach(sale => {
                        const saleDate = new Date(sale.date);
                        const diff = Math.floor((now - saleDate) / (1000 * 60 * 60 * 24));
                        if (diff >= 0 && diff < days) {
                            data[days - 1 - diff] += sale.total;
                        }
                    });
                }
                
                // Destroy existing chart if it exists
                if (this.salesChart) {
                    this.salesChart.destroy();
                }
                
                // Create new chart
                this.salesChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Revenue (TZS)',
                            data: data,
                            borderColor: 'var(--primary)',
                            backgroundColor: 'rgba(0, 104, 55, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `TZS ${context.parsed.y.toLocaleString()}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return 'TZS ' + value.toLocaleString();
                                    }
                                },
                                grid: {
                                    color: 'var(--border)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'var(--border)'
                                }
                            }
                        }
                    }
                });
            }

            async restoreBackup(backupData) {
                try {
                    const backup = JSON.parse(backupData);
                    
                    if (backup.version !== '1.0') {
                        throw new Error('Invalid backup version');
                    }
                    
                    // Validate backup structure
                    const requiredKeys = ['products', 'sales', 'users', 'settings'];
                    for (const key of requiredKeys) {
                        if (!backup.data[key]) {
                            throw new Error(`Invalid backup: missing ${key}`);
                        }
                    }
                    
                    // Create backup before restore
                    const currentBackup = await this.createBackup();
                    localStorage.setItem('tanzania_pos_pre_restore_backup', currentBackup);
                    
                    // Restore data
                    this.products = backup.data.products || [];
                    this.sales = backup.data.sales || [];
                    this.settings = backup.data.settings || {};
                    this.cart = backup.data.cart || [];
                    this.heldCarts = backup.data.heldCarts || [];
                    
                    // Don't restore users from backup (security risk)
                    
                    await this.saveData();
                    
                    // Update UI
                    this.updateProductsDisplay();
                    this.updateCategories();
                    this.updateInventoryTable();
                    this.updateSalesHistory();
                    this.updateDashboardStats();
                    this.updateReports();
                    this.loadSettingsUI();
                    
                    this.showToast('Backup restored successfully!', 'success');
                    
                } catch (error) {
                    // Try to restore from pre-restore backup
                    const preRestore = localStorage.getItem('tanzania_pos_pre_restore_backup');
                    if (preRestore) {
                        try {
                            await this.restoreBackup(preRestore);
                            this.showToast('Restore failed. Reverted to previous state.', 'error');
                        } catch (revertError) {
                            this.showToast('Critical restore error! System may be unstable.', 'error');
                        }
                    } else {
                        throw error;
                    }
                }
            }

            showToast(message, type = 'info', duration = 4000, priority = 'normal') {
                const toastContainer = document.getElementById('toastContainer');
                
                // Remove low priority toasts if showing high priority
                if (priority === 'high') {
                    const existingToasts = toastContainer.querySelectorAll('.toast');
                    existingToasts.forEach(toast => {
                        if (!toast.classList.contains('high-priority')) {
                            toast.classList.add('hiding');
                            setTimeout(() => toast.remove(), 300);
                        }
                    });
                }
                
                const toast = document.createElement('div');
                toast.className = `toast ${type} ${priority}-priority`;
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                
                toast.innerHTML = `
                    <div class="toast-icon">
                        <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                    </div>
                    <div class="toast-content">
                        <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                        <div class="toast-message">${this.sanitizeInput(message)}</div>
                    </div>
                    <button class="toast-close" aria-label="Dismiss notification">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                toastContainer.appendChild(toast);
                
                // Auto-remove after duration
                const autoRemove = setTimeout(() => {
                    toast.classList.add('hiding');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, duration);
                
                // Close button
                toast.querySelector('.toast-close').addEventListener('click', () => {
                    clearTimeout(autoRemove);
                    toast.classList.add('hiding');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                });
            }

            sanitizeInput(input) {
                if (typeof input !== 'string') return input;
                
                // Remove potentially dangerous characters
                return input
                    .replace(/[<>]/g, '')
                    .replace(/javascript:/gi, '')
                    .replace(/on\w+=/gi, '')
                    .trim();
            }

            debounce(func, wait, immediate = false) {
                let timeout;
                return function executedFunction(...args) {
                    const context = this;
                    const later = () => {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    };
                    const callNow = immediate && !timeout;
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                    if (callNow) func.apply(context, args);
                };
            }

            throttle(func, limit) {
                let inThrottle;
                return function(...args) {
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            }

            setupAccessibility() {
                // Add ARIA labels
                document.querySelectorAll('button').forEach(button => {
                    if (!button.getAttribute('aria-label')) {
                        const text = button.textContent || '';
                        const icon = button.querySelector('i');
                        if (icon) {
                            const iconType = icon.className.match(/fa-([\w-]+)/);
                            if (iconType) {
                                button.setAttribute('aria-label', iconType[1].replace('-', ' ') + (text ? ': ' + text.trim() : ''));
                            }
                        } else if (text.trim()) {
                            button.setAttribute('aria-label', text.trim());
                        }
                    }
                });
                
                // Ensure proper focus management
                document.addEventListener('keydown', (e) => {
                    // Trap focus in modals
                    if (e.key === 'Tab') {
                        const activeModal = document.querySelector('.modal-overlay:not(.hidden)');
                        if (activeModal) {
                            const focusableElements = activeModal.querySelectorAll(
                                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                            );
                            
                            if (focusableElements.length) {
                                const first = focusableElements[0];
                                const last = focusableElements[focusableElements.length - 1];
                                
                                if (e.shiftKey && document.activeElement === first) {
                                    last.focus();
                                    e.preventDefault();
                                } else if (!e.shiftKey && document.activeElement === last) {
                                    first.focus();
                                    e.preventDefault();
                                }
                            }
                        }
                    }
                });
            }

                    } catch (error) {
                        console.error('Session check error:', error);
                        localStorage.removeItem('tanzania_pos_session');
                    }
                }
            }

            async startupChecks() {
                // Check storage quota
                try {
                    if (navigator.storage && navigator.storage.estimate) {
                        const estimate = await navigator.storage.estimate();
                        const usage = (estimate.usage / estimate.quota) * 100;
                        
                        if (usage > 80) {
                            this.showToast('Storage space is getting low', 'warning');
                        }
                    }
                } catch (error) {
                    console.warn('Storage estimate not available');
                }
                
                // Check network status
                window.addEventListener('online', () => {
                    this.showToast('Back online', 'success', 2000);
                });
                
                window.addEventListener('offline', () => {
                    this.showToast('Working offline', 'warning', 5000, 'high');
                });
                
                // Initialize service worker for PWA
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw.js');
                        console.log('Service Worker registered');
                    } catch (error) {
                        console.warn('Service Worker registration failed:', error);
                    }
                }
            }
        }

        // Initialize the POS system
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                window.posSystem = new TanzaniaPOS();
            } catch (error) {
                console.error('Failed to initialize POS system:', error);
                
                // Show error to user
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="login-container" style="margin: auto;">
                        <div class="login-header">
                            <h1><i class="fas fa-exclamation-triangle"></i> System Error</h1>
                            <p>Failed to initialize the POS system</p>
                        </div>
                        <div class="text-center p-4">
                            <p class="mb-4">Please try refreshing the page or clear your browser data.</p>
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="fas fa-redo"></i> Refresh Page
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
