            saveProducts() {
                localStorage.setItem('pos_products', JSON.stringify(this.products));

            addProduct(product) {
                const id = this.products.length > 0 ? Math.max(...this.products.map(p => p.id)) + 1 : 1;
                product.id = id;
                this.products.push(product);
                this.saveProducts();
                return product;
            }

            updateProduct(id, updates) {
                const index = this.products.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.products[index] = { ...this.products[index], ...updates };
                    this.saveProducts();
                }
            }

            deleteProduct(id) {
                this.products = this.products.filter(p => p.id !== id);
                this.saveProducts();
            }

            addSale(sale) {
                sale.id = Date.now().toString() + Math.floor(Math.random() * 1000);
                sale.timestamp = new Date().toISOString();
                this.sales.unshift(sale);
                
                // Update product stock
                sale.items.forEach(item => {
                    const product = this.products.find(p => p.id === item.productId);
                    if (product) {
                        product.stock = Math.max(0, product.stock - item.quantity);
                    }
                });
                
                this.saveSales();
                this.saveProducts();
                return sale;
            }

            getProductById(id) {
                return this.productCache.get(id);
            }

            getTodaySales() {
                const today = new Date().toDateString();
                return this.sales.filter(sale => new Date(sale.timestamp).toDateString() === today);
            }

            getSalesByPeriod(period) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                switch(period) {
                    case 'today':
                        return this.sales.filter(s => new Date(s.timestamp) >= today);
                    case 'yesterday':
                        const yesterday = new Date(today);
                        yesterday.setDate(yesterday.getDate() - 1);
                        return this.sales.filter(s => {
                            const saleDate = new Date(s.timestamp);
                            return saleDate >= yesterday && saleDate < today;
                        });
                    case 'week':
                        const weekAgo = new Date(today);
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        return this.sales.filter(s => new Date(s.timestamp) >= weekAgo);
                    case 'month':
                        const monthAgo = new Date(today);
                        monthAgo.setMonth(monthAgo.getMonth() - 1);
                        return this.sales.filter(s => new Date(s.timestamp) >= monthAgo);
                    case 'year':
                        const yearAgo = new Date(today);
                        yearAgo.setFullYear(yearAgo.getFullYear() - 1);
                        return this.sales.filter(s => new Date(s.timestamp) >= yearAgo);
                    default:
                        return this.sales;
                }
            }

            getTotalRevenue(period = 'today') {
                const sales = this.getSalesByPeriod(period);
                return sales.reduce((total, sale) => total + sale.total, 0);
            }

            getTotalSalesCount(period = 'today') {
                return this.getSalesByPeriod(period).length;
            }

            getAverageTransaction(period = 'today') {
                const sales = this.getSalesByPeriod(period);
                if (sales.length === 0) return 0;
                const total = sales.reduce((sum, sale) => sum + sale.total, 0);
                return total / sales.length;
            }

            getTopProduct(period = 'today') {
                const sales = this.getSalesByPeriod(period);
                const productCount = {};
                
                sales.forEach(sale => {
                    sale.items.forEach(item => {
                        productCount[item.productId] = (productCount[item.productId] || 0) + item.quantity;
                    });
                });
                
                const topProductId = Object.keys(productCount).reduce((a, b) => 
                    productCount[a] > productCount[b] ? a : b, null);
                
                return topProductId ? this.getProductById(parseInt(topProductId))?.name || '-' : '-';
            }
        }

        // ==================== VIRTUAL DOM & RENDER OPTIMIZATIONS ====================
        class RenderOptimizer {
            constructor() {
                this.renderQueue = new Map();
                this.pendingFrames = new Map();
                this.debounceTimers = new Map();
            }

            // Schedule a render with requestAnimationFrame
            scheduleRender(key, renderFn, priority = 'normal') {
                if (this.pendingFrames.has(key)) return;
                
                const frame = requestAnimationFrame(() => {
                    renderFn();
                    this.pendingFrames.delete(key);
                });
                
                this.pendingFrames.set(key, frame);
            }

            // Debounced input handler
            debounce(key, fn, delay = 300) {
                if (this.debounceTimers.has(key)) {
                    clearTimeout(this.debounceTimers.get(key));
                }
                
                const timer = setTimeout(() => {
                    fn();
                    this.debounceTimers.delete(key);
                }, delay);
                
                this.debounceTimers.set(key, timer);
            }

            // Efficient DOM updates using DocumentFragment
            createFragment(elements) {
                const fragment = document.createDocumentFragment();
                elements.forEach(el => fragment.appendChild(el));
                return fragment;
            }

            // Batch DOM updates
            batchUpdate(updates) {
                requestAnimationFrame(() => {
                    updates.forEach(update => update());
                });
            }
        }

        // ==================== EVENT DELEGATION MANAGER ====================
        class EventManager {
            constructor() {
                this.handlers = new Map();
                this.setupGlobalDelegation();
            }

            setupGlobalDelegation() {
                document.addEventListener('click', (e) => this.handleEvent('click', e));
                document.addEventListener('input', (e) => this.handleEvent('input', e));
                document.addEventListener('change', (e) => this.handleEvent('change', e));
                document.addEventListener('keypress', (e) => this.handleEvent('keypress', e));
            }

            registerHandler(eventType, selector, handler) {
                if (!this.handlers.has(eventType)) {
                    this.handlers.set(eventType, new Map());
                }
                
                const eventMap = this.handlers.get(eventType);
                if (!eventMap.has(selector)) {
                    eventMap.set(selector, []);
                }
                
                eventMap.get(selector).push(handler);
            }

            handleEvent(eventType, e) {
                const eventMap = this.handlers.get(eventType);
                if (!eventMap) return;

                // Find matching handlers
                for (const [selector, handlers] of eventMap) {
                    if (e.target.matches(selector) || e.target.closest(selector)) {
                        const matchedElement = e.target.closest(selector);
                        if (matchedElement) {
                            handlers.forEach(handler => handler(e, matchedElement));
                        }
                    }
                }
            }

            // Remove handlers (for cleanup)
            clearHandlers(eventType, selector) {
                if (eventType && selector) {
                    this.handlers.get(eventType)?.delete(selector);
                } else if (eventType) {
                    this.handlers.delete(eventType);
                } else {
                    this.handlers.clear();
                }
            }
        }

            cart: {
                lastState: '',
                update() {
                    const cart = dataStore.cart;
                    const stateKey = JSON.stringify(cart);
                    
                    // Skip if cart hasn't changed
                    if (this.lastState === stateKey) return;
                    this.lastState = stateKey;
                    
                    renderOptimizer.scheduleRender('cart', () => {
                        let subtotal = 0;
                        let totalItems = 0;
                        
                        // Update cart items using DocumentFragment
                        const fragment = document.createDocumentFragment();
                        
                        if (cart.length === 0) {
                            const emptyDiv = document.createElement('div');
                            emptyDiv.className = 'empty-state';
                            emptyDiv.innerHTML = `
                                <i class="fas fa-shopping-cart"></i>
                                <p>Your cart is empty</p>
                            `;
                            fragment.appendChild(emptyDiv);
                        } else {
                            cart.forEach((item, index) => {
                                const product = dataStore.getProductById(item.productId);
                                if (!product) return;
                                
                                const itemTotal = product.price * item.quantity;
                                subtotal += itemTotal;
                                totalItems += item.quantity;
                                
                                const cartItem = document.createElement('div');
                                cartItem.className = 'cart-item';
                                cartItem.dataset.cartIndex = index;
                                cartItem.innerHTML = `
                                    <div class="cart-item-details">
                                        <div class="cart-item-name">${product.name}</div>
                                        <div class="cart-item-price">${formatCurrency(product.price)} each</div>
                                    </div>
                                    <div class="cart-item-actions">

                                            <button class="quantity-btn" data-action="decrease" ${item.quantity <= 1 ? 'disabled' : ''}>
                                                <i class="fas fa-minus"></i>
                                            </button>

                            });

                        // Batch DOM update

                        elements.cartItems.appendChild(fragment);
                        
                        // Update totals

                        const tax = subtotal * (taxRate / 100);
                        const total = subtotal + tax;

                        }
                        
                        elements.inventoryTableBody.innerHTML = '';
                        elements.inventoryTableBody.appendChild(fragment);
                    });
                }
            },
            
            salesStats: {
                lastState: '',
                update() {
                    const todaySales = dataStore.getTodaySales();
                    const totalRevenue = todaySales.reduce((sum, sale) => sum + sale.total, 0);
                    const totalItems = todaySales.reduce((sum, sale) => 
                        sum + sale.items.reduce((itemSum, item) => itemSum + item.quantity, 0), 0);
                    const avgTransaction = todaySales.length > 0 ? totalRevenue / todaySales.length : 0;
                    
                    const stateKey = `${totalRevenue}:${totalItems}:${todaySales.length}:${avgTransaction}`;
                    if (this.lastState === stateKey) return;
                    this.lastState = stateKey;
                    
                    renderOptimizer.scheduleRender('salesStats', () => {
                        elements.salesToday.textContent = formatCurrency(totalRevenue);
                        elements.productsSold.textContent = totalItems;
                        elements.transactionsToday.textContent = todaySales.length;
                        elements.avgSale.textContent = formatCurrency(avgTransaction);
                    });
                }
            }
        };

        // ==================== CART FUNCTIONS ====================
        function addToCart(productId, quantity = 1) {
            const product = dataStore.getProductById(productId);
            if (!product) return;
            
            if (product.stock < quantity) {
                showToast(`Insufficient stock! Only ${product.stock} available`, 'error');
                return;
            }
            
            const existingItem = dataStore.cart.find(item => item.productId === productId);
            
            if (existingItem) {
                if (product.stock < existingItem.quantity + quantity) {
                    showToast(`Insufficient stock! Only ${product.stock} available`, 'error');
                    return;
                }
                existingItem.quantity += quantity;
            } else {
                dataStore.cart.push({ productId, quantity });
            }
            
            dataStore.saveCart();
            renders.cart.update();
            showToast(`Added ${product.name} to cart`, 'success');
        }

        function updateCartItem(index, action) {
            if (index < 0 || index >= dataStore.cart.length) return;
            
            const item = dataStore.cart[index];
            const product = dataStore.getProductById(item.productId);
            
            switch(action) {
                case 'increase':
                    if (product.stock < item.quantity + 1) {
                        showToast(`Only ${product.stock} available in stock`, 'warning');
                        return;
                    }
                    item.quantity++;
                    break;
                case 'decrease':
                    if (item.quantity > 1) {
                        item.quantity--;
                    }
                    break;
                case 'remove':
                    dataStore.cart.splice(index, 1);
                    showToast('Item removed from cart', 'info');
                    break;
            }
            
            dataStore.saveCart();
            renders.cart.update();
        }

        function clearCart() {
            dataStore.cart = [];
            dataStore.saveCart();
            renders.cart.update();
            showToast('Cart cleared', 'info');
        }

        function loadSalesHistory() {
            renderOptimizer.scheduleRender('salesHistory', () => {
                let sales = dataStore.sales;
                
                // Apply filters
                const period = elements.historyPeriod?.value || 'all';
                if (period !== 'all') {
                    sales = dataStore.getSalesByPeriod(period);
                }
                
                const paymentMethod = elements.historyPaymentMethod?.value || 'all';
                if (paymentMethod !== 'all') {
                    sales = sales.filter(s => s.paymentMethod === paymentMethod);
                }
                
                const search = elements.historySearch?.value?.toLowerCase() || '';
                if (search) {
                    sales = sales.filter(s => 
                        s.id.toLowerCase().includes(search) ||
                        (s.cashier || '').toLowerCase().includes(search));
                }
                
                // Apply sorting
                const sort = elements.historySort?.value || 'newest';
                switch(sort) {
                    case 'newest':
                        sales.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        break;
                    case 'oldest':
                        sales.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        break;
                    case 'highest':
                        sales.sort((a, b) => b.total - a.total);
                        break;
                    case 'lowest':
                        sales.sort((a, b) => a.total - b.total);
                        break;
                }
                
                const fragment = document.createDocumentFragment();
                
                if (sales.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="7" class="text-center py-4">
                            <div class="empty-state">
                                <i class="fas fa-history"></i>
                                <p>No sales history found</p>
                            </div>
                        </td>
                    `;
                    fragment.appendChild(row);
                } else {
                    sales.forEach(sale => {
                        const row = document.createElement('tr');
                        
                        const paymentBadgeClass = `payment-${sale.paymentMethod}`;
                        const paymentMethodText = {
                            cash: 'Cash',
                            card: 'Card',
                            mobile: 'Mobile Payment'
                        }[sale.paymentMethod] || sale.paymentMethod;
                        
                        row.innerHTML = `
                            <td>${formatDate(sale.timestamp)}</td>
                            <td><span class="sale-id">${sale.id?.slice(-8) || ''}</span></td>
                            <td>${sale.items?.length || 0} items</td>
                            <td>${sale.cashier || '-'}</td>
                            <td><span class="payment-method-badge ${paymentBadgeClass}">${paymentMethodText}</span></td>
                            <td class="sale-total">${formatCurrency(sale.total || 0)}</td>
                            <td>
                                <button class="btn btn-outline btn-sm view-sale-btn" data-id="${sale.id}">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-outline btn-sm reprint-btn" data-id="${sale.id}">
                                    <i class="fas fa-print"></i>
                                </button>
                            </td>
                        `;
                        
                        fragment.appendChild(row);
                    });
                }
                
                elements.historyTableBody.innerHTML = '';
                elements.historyTableBody.appendChild(fragment);
            });
        }

        function updateSalesChart(period) {
            const ctx = elements.salesChart?.getContext('2d');
            if (!ctx) return;
            
            if (window.salesChartInstance) {
                window.salesChartInstance.destroy();
            }
            
            let labels, data;
            
            switch(period) {
                case 'today':
                    labels = ['6AM', '8AM', '10AM', '12PM', '2PM', '4PM', '6PM', '8PM'];
                    data = [50000, 75000, 120000, 180000, 150000, 220000, 180000, 100000];
                    break;
                case 'week':
                    labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                    data = [450000, 520000, 480000, 610000, 720000, 950000, 680000];
                    break;
                case 'month':
                    labels = ['Week 1', 'Week 2', 'Week 3', 'Week 4'];
                    data = [2500000, 3200000, 2800000, 3500000];
                    break;
                case 'year':
                    labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    data = [12500000, 11800000, 14200000, 13800000, 15600000, 16200000, 15800000, 17200000, 16800000, 18500000, 19200000, 22000000];
                    break;
                default:
                    labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'];
                    data = [500000, 620000, 580000, 710000, 680000];
            }
            
            window.salesChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sales',
                        data: data,
                        borderColor: '#006837',
                        backgroundColor: 'rgba(0, 104, 55, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'TZS ' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        }

        function saveProduct() {
            const mode = elements.saveProductBtn.dataset.mode;
            const productData = {
                sku: elements.productSKU.value,
                name: elements.productName.value,
                price: parseFloat(elements.productPrice.value) || 0,
                cost: parseFloat(elements.productCost.value) || 0,
                stock: parseInt(elements.productStock.value) || 0,
                category: elements.productCategory.value,
                reorder: parseInt(elements.productReorder.value) || 10,
                description: elements.productDescription.value
            };
            
            if (mode === 'edit') {
                const productId = parseInt(elements.saveProductBtn.dataset.id);
                dataStore.updateProduct(productId, productData);
                showToast('Product updated successfully', 'success');
            } else {
                dataStore.addProduct(productData);
                showToast('Product added successfully', 'success');
            }
            
            elements.productModal.classList.add('hidden');
            
            // Refresh views
            const activeCategory = document.querySelector('.category-tab.active')?.dataset.category || 'all';
            const search = elements.productSearch.value;
            renders.products.update(activeCategory, search);
            renders.inventory.update();
        }

        function updatePaymentChange() {
            const total = parseFloat(elements.cartTotal.textContent.replace(/[^0-9.]/g, '')) || 0;
            const amount = parseFloat(elements.amountTendered.value) || 0;
            const change = Math.max(0, amount - total);
            elements.paymentChange.textContent = formatCurrency(change);
        }

        function processPayment() {
            if (dataStore.cart.length === 0) {
                showToast('Cart is empty', 'error');
                return;
            }
            
            const total = parseFloat(elements.cartTotal.textContent.replace(/[^0-9.]/g, ''));
            const amountTendered = parseFloat(elements.amountTendered.value);
            
            if (isNaN(amountTendered) || amountTendered < total) {
                showToast('Insufficient amount tendered', 'error');
                return;
            }
            
            const paymentMethod = document.querySelector('.payment-method.active')?.dataset.method || 'cash';
            const change = amountTendered - total;
            
            const sale = {
                items: dataStore.cart.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity,
                    price: dataStore.getProductById(item.productId)?.price || 0
                })),
                subtotal: parseFloat(elements.cartSubtotal.textContent.replace(/[^0-9.]/g, '')) || 0,
                tax: parseFloat(elements.cartTax.textContent.replace(/[^0-9.]/g, '')) || 0,
                total: total,
                paymentMethod: paymentMethod,
                amountTendered: amountTendered,
                change: change,
                cashier: dataStore.currentUser?.name || 'Cashier'
            };
            
            dataStore.addSale(sale);
            clearCart();
            elements.paymentModal.classList.add('hidden');
            
            showToast(`Sale completed successfully! Change: ${formatCurrency(change)}`, 'success');
            
            // Refresh all views
            renders.salesStats.update();
            loadSalesHistory();
            renders.inventory.update();
            updateReports();
        }

        // PDF Export Functions
        function exportSalesHistoryPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt', 'a4');
                const period = elements.historyPeriod?.value || 'all';
                const sales = dataStore.getSalesByPeriod(period);

                doc.setFontSize(16);
                doc.text(`Sales History (${period})`, 40, 40);

                const rows = sales.map(s => [
                    new Date(s.timestamp).toLocaleString(),
                    s.id?.slice(-8) || '',
                    s.cashier || '-',
                    (s.items || []).map(i => {
                        const product = dataStore.getProductById(i.productId);
                        return `${product?.name || 'Item'} x${i.quantity}`;
                    }).join(', '),
                    formatCurrency(s.total || 0)
                ]);

                doc.autoTable({
                    startY: 70,
                    head: [['Date', 'Sale ID', 'Cashier', 'Items', 'Total']],
                    body: rows,
                    styles: { fontSize: 10 }
                });

                doc.save(`sales_history_${period}.pdf`);
                showToast('Sales history exported as PDF', 'success');
            } catch (err) {
                console.error(err);
                showToast('Error exporting PDF', 'error');
            }
        }

        function exportInventoryPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt', 'a4');
                const products = dataStore.products;

                doc.setFontSize(16);
                doc.text('Inventory Report', 40, 40);

                const rows = products.map(p => [
                    p.sku || '-',
                    p.name,
                    p.category,
                    p.stock?.toString() || '0',
                    formatCurrency(p.price || 0),
                    formatCurrency((p.price || 0) * (p.stock || 0))
                ]);

                doc.autoTable({
                    startY: 70,
                    head: [['SKU', 'Name', 'Category', 'Stock', 'Price', 'Stock Value']],
                    body: rows,
                    styles: { fontSize: 9 }
                });

                doc.save('inventory_report.pdf');
                showToast('Inventory exported as PDF', 'success');
            } catch (err) {
                console.error(err);
                showToast('Error exporting inventory PDF', 'error');
            }
        }

        async function exportReportsPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'pt', 'a4');
                const period = elements.reportPeriod?.value || 'today';

                const revenue = dataStore.getTotalRevenue(period);
                const salesCount = dataStore.getTotalSalesCount(period);
                const avgTransaction = dataStore.getAverageTransaction(period);
                const topProduct = dataStore.getTopProduct(period);

                const logoEl = document.querySelector('.logo');
                if (logoEl && window.html2canvas) {
                    try {
                        const logoCanvas = await html2canvas(logoEl, { backgroundColor: null, scale: 2 });
                        const logoData = logoCanvas.toDataURL('image/png');
                        doc.addImage(logoData, 'PNG', 40, 30, 60, 60 * (logoCanvas.height / logoCanvas.width));
                    } catch (e) {
                        console.warn('Could not capture logo', e);
                    }
                }

                doc.setFontSize(18);
                doc.text(`Analytics Report (${period})`, 110, 55);
                doc.setFontSize(12);

                const startY = 110;
                doc.text(`Total Revenue: ${formatCurrency(revenue)}`, 40, startY);
                doc.text(`Total Sales: ${salesCount}`, 40, startY + 18);
                doc.text(`Avg Transaction: ${formatCurrency(avgTransaction)}`, 40, startY + 36);
                doc.text(`Top Product: ${topProduct}`, 40, startY + 54);

                const chartCanvas = elements.salesChart;
                if (chartCanvas) {
                    try {
                        const chartData = chartCanvas.toDataURL('image/png', 1.0);
                        const maxWidth = 515;
                        const img = new Image();
                        img.src = chartData;
                        await new Promise((res) => (img.onload = res));
                        const imgW = img.width;
                        const imgH = img.height;
                        const ratio = Math.min(maxWidth / imgW, 1);
                        const drawW = imgW * ratio;
                        const drawH = imgH * ratio;
                        doc.addImage(chartData, 'PNG', 40, startY + 80, drawW, drawH);
                    } catch (err) {
                        console.warn('Could not embed chart image:', err);
                    }
                }

                doc.autoTable({
                    startY: startY + 260,
                    head: [['Metric', 'Value']],
                    body: [
                        ['Total Revenue', formatCurrency(revenue)],
                        ['Total Sales', salesCount.toString()],
                        ['Avg Transaction', formatCurrency(avgTransaction)],
                        ['Top Product', topProduct]
                    ],
                    styles: { fontSize: 11 }
                });

                doc.save(`analytics_report_${period}.pdf`);
                showToast('Analytics report exported as PDF', 'success');
            } catch (err) {
                console.error(err);
                showToast('Error exporting report PDF', 'error');
            }
        }

        function updateLanguage() {
            const lang = dataStore.language;
            elements.currentLang.textContent = lang.toUpperCase();
            
            document.querySelectorAll('[data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${lang}`);
            });
            
            elements.langOptions.forEach(option => {
                option.classList.remove('active');
                if (option.dataset.lang === lang) {
                    option.classList.add('active');
                }
            });
        }

        function applyTheme() {
            const theme = dataStore.theme;
            document.documentElement.setAttribute('data-theme', theme);
            
            elements.themeOptions.forEach(option => {
                option.classList.remove('active');
                if (option.dataset.theme === theme) {
                    option.classList.add('active');
                }
            });
        }

        // ==================== TRIAL / LICENSING ====================
        function showTrialExpired() {
            const overlay = document.getElementById('trialOverlay');
            if (!overlay) return;
            overlay.classList.remove('hidden');
            overlay.setAttribute('aria-hidden', 'false');
            document.body.classList.add('trial-expired');
        }

        function loadPersistent(key) {
            try { return localStorage.getItem(key); } catch (e) { return null; }
        }

        function savePersistent(key, value) {
            try { localStorage.setItem(key, value); return true; } catch (e) { return false; }
        }

        function checkAndStartTrial() {
            try {
                window.appLocked = false;
                window.appInitialized = window.appInitialized || false;

                const validUntil = parseInt(loadPersistent('pos_license_valid_until') || '0', 10);
                const now = Date.now();
                
                if (!isNaN(validUntil) && validUntil > now) {
                    const remainingLicense = validUntil - now;
                    setTimeout(() => {
                        window.appLocked = true;
                        showTrialExpired();
                    }, remainingLicense);
                    startCountdown(remainingLicense);
                    return;
                }

                const key = 'pos_install_ts';
                let ts = loadPersistent(key);
                if (!ts) {
                    savePersistent(key, now.toString());
                    ts = now.toString();
                }
                
                const installTs = parseInt(ts, 10);
                const elapsed = now - installTs;
                const trialMs = 24 * 60 * 60 * 1000;

                if (elapsed >= trialMs) {
                    window.appLocked = true;
                    showTrialExpired();
                    return;
                }

                const remaining = trialMs - elapsed;
                setTimeout(() => {
                    window.appLocked = true;
                    showTrialExpired();
                }, remaining);

                startCountdown(remaining);
            } catch (err) {
                console.warn('Trial check failed', err);
            }
        }

        function validateProductKey(key) {
            if (!key || typeof key !== 'string') return false;
            const allowed = ['a123456789', 'bc23456789', 'def3456789'];
            return allowed.includes(key.trim());
        }

        let _countdownTimer = null;
        function startCountdown(ms) {
            if (_countdownTimer) clearInterval(_countdownTimer);

            function update() {
                ms = Math.max(0, ms - 1000);
                const days = Math.floor(ms / (1000 * 60 * 60 * 24));
                const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((ms % (1000 * 60)) / 1000);
                const human = (days > 0 ? days + 'd ' : '') + `${hours}h ${mins}m ${secs}s`;

                if (elements.trialCountdown) {
                    elements.trialCountdown.style.display = 'block';
                    elements.trialCountdown.textContent = `Time remaining: ${human}`;
                }
                if (elements.productKeyCountdown) {
                    elements.productKeyCountdown.textContent = `Time remaining: ${human}`;
                }

                if (ms <= 0 && _countdownTimer) {
                    clearInterval(_countdownTimer);
                    _countdownTimer = null;
                }
            }

            update();
            _countdownTimer = setInterval(update, 1000);
        }

        // ==================== INITIALIZATION ====================
        function initializeApp() {
            checkAndStartTrial();

            if (window.appLocked) {
                const overlay = document.getElementById('trialOverlay');
                if (overlay) {
                    overlay.classList.remove('hidden');
                    overlay.setAttribute('aria-hidden', 'false');
                }
                return;
            }

            window.appInitialized = true;

            updateDateTime();
            setInterval(updateDateTime, 1000);

            registerEventHandlers();
            applyTheme();
            updateLanguage();

            const savedCart = localStorage.getItem('pos_cart');
            if (savedCart) {
                try {
                    dataStore.cart = JSON.parse(savedCart);
                    renders.cart.update();
                } catch (e) {
                    console.warn('Could not load saved cart');
                }
            }

            document.addEventListener('touchmove', function(e) {
                if (e.target.classList.contains('scrollable') || 
                    e.target.closest('.scrollable')) {
                    return;
                }
                e.preventDefault();
            }, { passive: false });

            // Product key activation
            if (elements.productKeyBtn) {
                elements.productKeyBtn.addEventListener('click', () => {
                    const key = (elements.productKeyInput?.value || '').trim();
                    if (!/^[A-Za-z0-9]{10}$/.test(key)) {
                        if (elements.productKeyMsg) elements.productKeyMsg.textContent = 'Product key must be 10 alphanumeric characters.';
                        return;
                    }

                    if (validateProductKey(key)) {
                        const now = Date.now();
                        const thirtyDays = 30 * 24 * 60 * 60 * 1000;
                        const validUntil = now + thirtyDays;
                        savePersistent('pos_license_key', key);
                        savePersistent('pos_license_valid_until', validUntil.toString());
                        
                        if (elements.trialOverlay) {
                            elements.trialOverlay.classList.add('hidden');
                            elements.trialOverlay.setAttribute('aria-hidden', 'true');
                        }
                        
                        document.body.classList.remove('trial-expired');
                        window.appLocked = false;
                        showToast('Product activated for 30 days. Thank you!', 'success');

                        if (!window.appInitialized) {
                            initializeApp();
                        }
                    } else if (elements.productKeyMsg) {
                        elements.productKeyMsg.textContent = 'Invalid product key. Contact support.';
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
